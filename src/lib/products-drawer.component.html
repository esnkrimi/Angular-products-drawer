<div class="row">
    <div *ngFor="let i of data.info;let j=index" [class]="data.columnClass">
        <div [class.borderOff]="i.off>40">
            <div class="relative">
                <div>
                    <img class="zoom" [src]="data.imagePrefix+'/'+i.key+data.imagePostfix">
                </div>
                <div>
                    <div class="off high" *ngIf="i.off>40">
                        {{i.off}}%
                    </div>
                    <div class="off" *ngIf="(i.off>0)&&(i.off<40)">
                        {{i.off}}%
                    </div>
                    <i (click)="addToWishlist(j)" [style.color]="i.wishlist ? data.wishlistIconColor :'#d6d2d2' "
                        class="wishlist  fa fa-2x fa-heart"></i>
                </div>
            </div>
            <div class="mt-2" (click)="open(data.destinationUrlPrefix+i.key)">
                <div class="small text-center" *ngIf="i.f1.length>1">{{i.f1}}</div>
                <div class="small text-center" *ngIf="i.f2.length>1">{{i.f2}}</div>
                <div class="small text-center" *ngIf="i.f3.length>1">{{i.f3}}</div>
                <div *ngIf="i.f4>1" class="text-center text-black fw-bold">{{i.f4}} $</div>
            </div>
        </div>
    </div>
</div>
